spring.application.name=billing-micro-service
server.port=8484

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update 
spring.h2.console.enabled=true
spring.jpa.defer-datasource-initialization=true

spring.devtools.restart.enabled=false

spring.kafka.bootstrap-servers=localhost:9092

spring.kafka.consumer.group-id=billing-service
spring.kafka.consumer.auto-offset-reset=earliest

spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

# THIS IS CRITICAL
spring.kafka.consumer.properties.spring.json.trusted.packages=com.entity
spring.kafka.consumer.properties.spring.json.value.default.type=com.entity.Appointment


